<!DOCTYPE html>
<html lang="en">
<head>
     <link rel="stylesheet" type="text/css" href="style.css"> 
    <meta charset= type"UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
  
</head>
<body>
    <!-- Longin form-->
     <form id="login form">
        <h2>login</h2>
        <label for="login-use name">username:</label>
        <input type="text" id="login username" name="username"><br><br>
        <label for="login-password">password:</label>
        <input type="password" id="login-password" name="password"><br><br>
        <input type="submit" value="login">
    </form>

        <!-- sign-up form-->
         <form id="signup-form">
            <h2>sign-up</h2>
            <label for="signup-username">username:</label>
            <input type="text" id="signup-username" name="username"><br><br>
            <label for="signup-email">Email:</label>
            <input type="email" id="signup-email" name="email"><br><br>
            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" name="password"><br><br>
            <label for="sign-up-confirm-password">confirm-password</label>
            <input type="password" id="signup-confirm-password" name="confirm-password"><br><br>
            <input type="submit" value="sign-up">
         </form>
     <script src="sccript.js"></script>
    
</body>
</html>
